<!DOCTYPE html>
<head>
<meta charset="utf-8">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>

<script src="http://keith-wood.name/js/jquery.svg.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
<script>
var shapes = [];
var values = [];



</script>
<style type="text/css">
	#shapesList li{
		cursor: pointer;

	}
	#shapesList li:hover {background-color:#ccc;}
	li.selected {
		background-color: bisque;
	}
</style>



</head>
<body>

<section id="tabs" role="main">
<div class="row">
  <h2 class="col-md-9 bg-primary">test </h2>
</div>

<div class="row">
  <div class="col-md-3 bg-success">
  	<div class="bs-example" data-example-id="simple-ol"> 
  		<ol id="shapesList"> 
  			<li data="rect">
  				Rectangle<br/>
  				<canvas id="rectangle" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
  				<script type="text/javascript">
  					var c=document.getElementById("rectangle");
					var ctx=c.getContext("2d");
					ctx.rect(10,20,150,60);
					ctx.stroke();
  				</script>

  			</li>
  			<li data="line"> Line<br/>
  				<canvas id="line" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
  				<script>
					var c = document.getElementById("line");
					var ctx = c.getContext("2d");
					ctx.moveTo(0,0);
					ctx.lineTo(200,100);
					ctx.stroke();
				</script>

  			</li>
  			<li data="circle">Circle <br/>
  				<canvas id="circle" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
  				<script>
					var c = document.getElementById("circle");
					var ctx = c.getContext("2d");
					ctx.beginPath();
					ctx.arc(95,50,40,0,2*Math.PI);
					ctx.stroke();
				</script>
  			</li> 
  		</ol> 
  	</div>

  </div>
  <div class="col-md-6 bg-info">
  	<section id="tabs" role="main">
		<article id="sketch" class="feature">
			
			<div id="svgsketch" class="svgdiv" style="width: 100%; height: 400px;"></div>
			<div>&nbsp;</div>
			<div class="row">
				<span class="drawOpt">Shape</span>
				<span class="drawOpt"><select id="shape">
					<option value="rect">Rectangle</option><option value="circle">Circle</option>
					<option value="ellipse">Ellipse</option><option value="line">Line</option>
					<option value="polyline">Polyline</option><option value="polygon">Polygon</option>
					</select></span>
				<span class="drawOpt">Fill</span>
				<span class="drawOpt"><select id="fill">
					<option value="red">red</option><option value="yellow">yellow</option>
					<option value="green">green</option><option value="blue">blue</option>
					<option value="white">white</option><option value="gray">gray</option>
					<option value="black">black</option><option value="none">none</option></select></span>
			</div>
			<div class="row">
				<span class="drawOpt">Stroke width</span>
				<span class="drawOpt"><select id="swidth">
					<option value="1">1</option><option value="2">2</option>
					<option value="3">3</option><option value="4">4</option>
					<option value="5">5</option><option value="6">6</option>
					<option value="7">7</option><option value="8">8</option>
					<option value="9">9</option><option value="10">10</option></select></span>
				<span class="drawOpt">Stroke</span>
				<span class="drawOpt"><select id="stroke">
					<option value="red">red</option><option value="yellow">yellow</option>
					<option value="green">green</option><option value="blue" selected="selected">blue</option>
					<option value="white">white</option><option value="gray">gray</option>
					<option value="black">black</option><option value="none">none</option></select></span>
			</div>
			<div class="row">
				<span class="drawOpt">&nbsp;</span>
				<span class="drawOpt"><button type="button" id="undo">Undo</button></span>
				<span class="drawOpt"><button type="button" id="clear2">Clear</button></span>
				<span class="drawOpt"><button type="button" id="toSVG">To SVG</button></span>
			</div>
		</article>
	</section>
  </div>
</div>
</section>


	<script src="demo.js"></script>

</body>
</html>
